{% extends 'base.html' %}

{% block title %}Товары - Магазин обоев{% endblock %}

{% block content %}
    <h1>Список товаров</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }}</li>
            <!-- Дополнительная информация о товарах -->
        {% endfor %}
    </ul>
{% endblock %}
